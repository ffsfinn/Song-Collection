{% extends 'base.html' %}
{% block content %}

<h1>:songList:</h1>

{% for song in songs %}
  <div class="card">
    <a href="{% url 'detail' song.id %}">
    <div class="card-content">
      <span class="card-title">{{ song.name }}</span>
      <p>:artist: {{ song.artist }}</p>
      <p>:description: {{ song.description }}</p>
      {% if song.year > 2000 %}
        <p>:songYear: {{ song.year }}</p>
      {% else %}
        <p>:songYear: Too Old..</p>
      {% endif %}
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
